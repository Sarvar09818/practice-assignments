      <h2>Problem:</h2>
      <p>Write a program to find the factorial of a number.</p>

      <h2>Solution:</h2>
      <pre><code>n = 5
fact = 1
for i in range(1, n + 1):
    fact *= i
print(fact)</code></pre>
